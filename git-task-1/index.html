<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Moti's Brain Dashboard 2026</title>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1e293b; padding: 2rem; border-radius: 1rem; border: 2px solid #38bdf8; box-shadow: 0 0 20px rgba(56, 189, 248, 0.3); max-width: 500px; text-align: center; }
        h1 { color: #38bdf8; font-size: 1.5rem; margin-bottom: 1rem; }
        .stat { display: flex; justify-content: space-between; margin: 10px 0; padding: 8px; background: #334155; border-radius: 5px; }
        .label { font-weight: bold; color: #94a3b8; }
        .value { color: #fbbf24; }
        .cmd { background: #000; color: #4ade80; padding: 1rem; text-align: left; font-family: monospace; border-radius: 0.5rem; margin-top: 1rem; font-size: 0.8rem; }
        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê≥ Brain Instance: moti-art/v2.0</h1>
        <div class="stat"><span class="label">PFC Function:</span> <span class="value pulse">Restoring (65%)</span></div>
        <div class="stat"><span class="label">Dopamine Port:</span> <span class="value">Regulated</span></div>
        <div class="stat"><span class="label">Stabilizer:</span> <span class="value">Cymbalta 30mg</span></div>
        <div class="stat"><span class="label">Status:</span> <span class="value" style="color:#4ade80;">Active / Freedom</span></div>
        
        <div class="cmd">
            CMD: [Wait 30-60s]<br>
            > Stimulus Received...<br>
            > Arousal Decay in progress...<br>
            > Decision: CONSCIOUS ACTION ONLY.
        </div>
        <p style="font-size: 0.7rem; color: #64748b; margin-top: 10px;">Reinforce PFC via body + breath</p>
    </div>
</body>
</html>
